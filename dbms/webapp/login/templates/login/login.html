{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>AmritaVidhya</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"> 

</head>


<body>
    <nav class="navbar ">
  <!-- Brand/logo -->
  <a class="navbar-brand" href="home.html">
    <img src="{% static 'log2.jpg' %}" alt="logo" style="width:275px;">
  </a>
</nav>
    <div class="container">
        <div class="img">
            <img src="{% static '1.svg' %}">
        </div>
        <div class="login-content">
            <form  action="/login/"  method="post">
                {% csrf_token %}
                <h2 class="title">Welcome </h2>
                <div class="input-div one focus">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <input type="text" placeholder="Enter Username" class="input" name="user">
                    </div>
                </div>
                 <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <input type="password" placeholder="Enter Password" class="input" name="password">
                    </div>
                </div>
                 <a href="#">Forgot Password?</a>
                <input type="submit" class="btn" value="Login">

            </form>
        </div>
    </div>    
</body>

</html>
