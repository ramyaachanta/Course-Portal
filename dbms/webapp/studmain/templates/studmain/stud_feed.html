{% extends 'studmain/studbase.html' %}
{% load static %}
{% block content %}    
<div class="container">
<h1>Feedback</h1>
<div class="row">

<!-- edit form column -->
<div class="col-md-9 personal-info">
<form class="form-horizontal" role="form" action="/studmain/studfeed/" class="post-form" method='post' >
  <div class="form-group">
    <h4>Please help us improve the course by filling this form</h4>
      {% csrf_token %}
      {{ form.as_p }}
  
      <input type="submit" class="btn btn-primary" value="Submit">
      <span></span>
      <input type="reset" class="btn btn-default" value="Cancel">
    </div>
</form>
</div>
</div>
</div>
    


 
  
      
{% endblock %}
