<!DOCTYPE html>
<html>
<head>
    <title>SmartCourseGPT</title>
</head>
<body>
    <h2>SmartCourseGPT - Ask about your course</h2>
    <form method="POST">
        {% csrf_token %}
        <label>Select Course:</label>
        <select name="course_id">
            {% for course in courses %}
            <option value="{{ course.course_id }}" {% if course.course_id|stringformat:"s" == selected %}selected{% endif %}>
                {{ course.course_name }}
            </option>
            {% endfor %}
        </select><br><br>

        <input type="text" name="question" placeholder="Ask a question..." size="60" />
        <button type="submit">Ask</button>
    </form>

    {% if answer %}
        <h3>Answer:</h3>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
