{% extends 'facmain/facbase.html' %}
{% load static %}
{% block content %}
<div class="container">
  <hr>
  <div class="container mt-5">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h2> Announcement</h2>

      <a  href="{% url 'facannouncementlist' %}?course_id={{ course_id }}" class="pull-right  btn btn-primary" style="margin: 1%;">Back</a>
  
      </div>
      <form action="{% url 'facannouncement' %}?course_id={{ course_id }}" method="POST" class="mt-3">
          {% csrf_token %}
          <div class="form-group">
              <label for="id_publish_date">Publish Date</label>
              <input type="datetime-local" class="form-control" id="id_publish_date" name="publish_date" required>
          </div>
          <div class="form-group">
              <label for="id_title">Title</label>
              <textarea class="form-control" id="id_message" name="title" rows="1" required></textarea>
          </div>
          <input type="hidden" name="course_id" value="{{ course_id }}">
          <div class="form-group">
              <label for="id_description">Description</label>
              <textarea class="form-control" id="id_description" name="description" rows="4" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
</div>


{% endblock %}
