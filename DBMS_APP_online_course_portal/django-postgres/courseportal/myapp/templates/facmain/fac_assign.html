{% extends 'facmain/facbase.html' %}
{% load static %}
{% block content %}
<div class="container">
    <div style="display: flex; justify-content: space-between; align-items: center;">
        <div>
            <a href="{% url 'facsub' %}?course_id={{ course_id }}" class="btn btn-primary">Back</a>
        </div>
        <h2>Create Assignment for Course code: {{ course_id }}</h2>
    </div>
    
</div>
    <form action="/facassign/?course_id={{ course_id }}" class="post-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="form-group">
                <label for="id_message">Title:</label>
                <textarea class="form-control" id="id_message" name="title" rows="1" required></textarea>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_assignment_file_question">Assignment File:</label>
                    {{ form.assignment_file_question }}
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_total_marks">Total Marks:</label>
                    <input type="number" class="form-control" id="id_total_marks" name="total_marks" required>
                </div>
            </div>

        </div>
        <div class="form-group">
            <label for="id_message">Message:</label>
            <textarea class="form-control" id="id_message" name="message" rows="4" required></textarea>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_start_time">Start Time:</label>
                    <input type="datetime-local" class="form-control" id="id_start_time" name="start_time" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="id_end_time">End Time:</label>
                    <input type="datetime-local" class="form-control" id="id_end_time" name="end_time" required>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
