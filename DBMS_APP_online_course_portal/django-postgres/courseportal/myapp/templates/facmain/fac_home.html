{% extends 'facmain/facbase.html' %}
{% load static %}
{% block content %}
  <h3> MY COURSES </h3>
  <form class="form-inline ">
    {% csrf_token %}
    <input class="form-control w-full" type="search" placeholder="Search" id="myFilter" aria-label="Search" style="width: 100%; max-width: 300px;">
  </form>
    <div class="row" style="padding-top:13px;">
    {% for d in Course %}
      <div class="col-lg-3 col-sm-3">
        <div class="thumbnail">
          <div class="card" style="width: 100%">
   <div class="card" style="width: 100%;">
  <img src="{{d.course_img.url}}" height=180px; class="card-img-top" alt="..." style="width:100%;">
  <div class="card-body"> 
            <center><h5 class="card-title" style="color:green"> 
              {{d.course_name}} <b>
            </h5></center> 
              
            
   </div> 
   <div class="card-footer text-center">    
             <button class="btn btn-info btn-sm " style="color:white"> 
                <a href ="{% url 'facgocourse' %}?course_id={{d.course_id}}"> </i>Go To Course</a>
              </button> 
              
              
              <button class="btn btn-danger btn-sm "> 
                <a href ="{% url 'facannouncementlist' %}?course_id={{d.course_id}}">  Announcement
                  <i class="fas fa-bell"></i>
  </a>
              </button>  
              <button class="btn btn-info btn-sm "> 
                <a  href="{% url 'facsub' %}?course_id={{ d.course_id }}">Assignment </a>
                </button> 

              
    </div>

</div>
        </div>
      </div>

    </div>
    {% endfor %}
      
    </div>
    

        </div>
        
   
      </div>
      
  </div>
  
</div>

 </div>
   
  <script>
     document.getElementById("myFilter").addEventListener("keyup", function() {
        var input, filter, cards, cardContainer, h5, title, i;
        input = document.getElementById("myFilter");
        filter = input.value.toUpperCase();
        cardContainer = document.getElementById("myItems");
        cards = cardContainer.getElementsByClassName("card");
        for (i = 0; i < cards.length; i++) {
            title = cards[i].querySelector(".card-body h5.card-title");
            if (title.innerText.toUpperCase().indexOf(filter) > -1) {
                cards[i].style.display = "";
            } else {
                cards[i].style.display = "none";
            }
        }
    });
  </script>


{% endblock %}
